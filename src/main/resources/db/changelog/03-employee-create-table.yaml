databaseChangeLog:
  - changeSet:
      id: 1724403411136-3
      author: jankier
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: employee_pkey
                  name: id
                  type: UUID
              - column:
                  name: name
                  type: VARCHAR(25)
              - column:
                  name: surname
                  type: VARCHAR(25)
              - column:
                  name: employment_date
                  type: VARCHAR(255)
              - column:
                  name: manager
                  type: VARCHAR(255)
              - column:
                  name: manager_id
                  type: UUID
            tableName: employee
        - addForeignKeyConstraint:
            baseColumnNames: manager_id
            baseTableName: employee
            constraintName: fk_manager
            onDelete: NO ACTION
            referencedColumnNames: id
            referencedTableName: employee