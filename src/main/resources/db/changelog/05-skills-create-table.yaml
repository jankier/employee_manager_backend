databaseChangeLog:
  - changeSet:
      id: 1724403411136-5
      author: jankier
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: skills_pkey
                  name: id
                  type: BIGINT
              - column:
                  name: name
                  type: VARCHAR(255)
            tableName: skills
        - addUniqueConstraint:
            columnNames: name
            constraintName: unique_skill_name
            tableName: skills